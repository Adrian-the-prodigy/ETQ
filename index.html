<!DOCTYPE html>
<html>
<head>
  <title>EQX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #0a0f1f, #000);
      color: #e6f1ff;
      text-align: center;
    }

    .panel {
      max-width: 420px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(20, 30, 60, 0.55);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 150, 255, 0.25);
    }

    h2 {
      margin-top: 0;
      color: #6dd6ff;
      text-shadow: 0 0 10px rgba(109, 214, 255, 0.6);
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: white;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      box-shadow: 0 0 15px rgba(0, 150, 255, 0.6);
    }

    button:disabled {
      opacity: 0.4;
      box-shadow: none;
    }

    .metric {
      margin-top: 18px;
      font-size: 14px;
      color: #a9c7ff;
    }

    .value {
      font-size: 34px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 12px rgba(255,255,255,0.7);
    }

    .note {
      margin-top: 12px;
      font-size: 14px;
      color: #ffd479;
    }

    .timer {
      margin-top: 8px;
      font-size: 13px;
      color: #6dd6ff;
    }

    @media (max-width: 480px) {
  .panel {
    max-width: 100%;
    margin: 12px;
  }
}
  </style>
</head>

<body>

  <div class="panel">
    <h2>EQX</h2>
 
 <div class="panel">
    <h2>How To Use:</h2>
    <h4>1: Place finger over device camera</h4>
    <h4>2: Click start</h4>
    <h4>3: Dont remove finger from camera while calculating baseline bpm (20s)</h4>
 </div>   
    

    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>

    <video id="preview" autoplay muted playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="metric">
      Baseline BPM
      <div id="baselineBPM" class="value">--</div>
      <div id="baselineTimer" class="timer"></div>
    </div>

    <div class="metric">
      Current BPM
      <div id="currentBPM" class="value">--</div>
      <div id="bpmNote" class="note">—</div>
    </div>
  </div>

<script>
  let mediaStream = null;
  let redValues = [];
  let timeList = [];
  let heartRateInterval = null;
  let trackWithTorch = null;

  const video = document.getElementById('preview');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const baselineBPMSpan = document.getElementById('baselineBPM');
  const currentBPMSpan = document.getElementById('currentBPM');
  const baselineTimer = document.getElementById('baselineTimer');
  const bpmNote = document.getElementById('bpmNote');

  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');

  const CALIBRATION_DURATION = 20; // seconds
  let calibrationStartTime = null;
  let baselineBPM = null;

  function movingAverage(data, windowSize = 5) {
    const result = [];
    for (let i = 0; i < data.length; i++) {
      const start = Math.max(0, i - windowSize + 1);
      const windowData = data.slice(start, i + 1);
      result.push(windowData.reduce((a, b) => a + b, 0) / windowData.length);
    }
    return result;
  }

  function estimateBPM(data, time) {
    const smooth = movingAverage(data, 5);
    const mean = smooth.reduce((a, b) => a + b, 0) / smooth.length;
    const centered = smooth.map(v => v - mean);

    let peaks = [];
    for (let i = 1; i < centered.length - 1; i++) {
      if (centered[i] > centered[i - 1] &&
          centered[i] > centered[i + 1] &&
          centered[i] > 1) {
        peaks.push(time[i]);
      }
    }

    if (peaks.length < 2) return null;

    let intervals = [];
    for (let i = 1; i < peaks.length; i++) {
      intervals.push(peaks[i] - peaks[i - 1]);
    }

    return Math.round(60 / (intervals.reduce((a,b)=>a+b,0) / intervals.length));
  }

  function bpmInterpretation(bpm) {
    if (bpm < 60) return "Very Low Heart Rate";
    if (bpm < 70) return "Resting / Low";
    if (bpm < 80) return "Normal";
    if (bpm < 90) return "Elevated";
    if (bpm < 100) return "High Heart Rate";
    return "Very High Heart Rate – High Risk";
  }

  function stopMonitoring() {
    clearInterval(heartRateInterval);

    if (trackWithTorch) {
      trackWithTorch.applyConstraints({ advanced: [{ torch: false }] }).catch(()=>{});
      trackWithTorch = null;
    }

    if (mediaStream) {
      mediaStream.getTracks().forEach(t => t.stop());
      mediaStream = null;
    }

    startBtn.disabled = false;
    stopBtn.disabled = true;
  }

  startBtn.onclick = async () => {
    startBtn.disabled = true;
    stopBtn.disabled = false;

    redValues = [];
    timeList = [];
    baselineBPM = null;
    calibrationStartTime = Date.now();

    baselineBPMSpan.innerText = "--";
    currentBPMSpan.innerText = "--";
    bpmNote.innerText = "—";

    mediaStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' },
      audio: false
    });

    const track = mediaStream.getVideoTracks()[0];
    if (track.getCapabilities().torch) {
      await track.applyConstraints({ advanced: [{ torch: true }] });
      trackWithTorch = track;
    }

    video.srcObject = mediaStream;
    canvas.width = 320;
    canvas.height = 240;

    let t = 0;
    heartRateInterval = setInterval(() => {
      if (video.readyState >= 2) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

        let redSum = 0;
        for (let i = 0; i < data.length; i += 4) redSum += data[i];

        redValues.push(redSum / (data.length / 4));
        timeList.push(t);
        t += 1 / 30;

        if (redValues.length > 300) {
          redValues.shift();
          timeList.shift();
        }

        if (redValues.length >= 150) {
          const bpm = estimateBPM(redValues, timeList);
          if (bpm !== null) {
            currentBPMSpan.innerText = bpm;
            bpmNote.innerText = bpmInterpretation(bpm);
          }

          const elapsed = (Date.now() - calibrationStartTime) / 1000;
          const remaining = Math.max(0, Math.ceil(CALIBRATION_DURATION - elapsed));

          if (elapsed < CALIBRATION_DURATION) {
            baselineTimer.innerText = `Calibrating… ${remaining}s`;
            if (bpm !== null) baselineBPM = baselineBPM === null ? bpm : (baselineBPM + bpm) / 2;
          } else {
            baselineTimer.innerText = "";
            baselineBPMSpan.innerText = baselineBPM !== null ? baselineBPM.toFixed(0) : "--";
          }
        }
      }
    }, 1000 / 30);
  };

  stopBtn.onclick = stopMonitoring;
</script>

</body>
</html>
